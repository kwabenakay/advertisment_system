<app-modal>
  @if (!isDone) {
  <div
    [formGroup]="addContactForm"
    class="p-2 bg-white rounded-md max-h-[80vh] overflow-y-auto"
  >
    <div class="flex justify-end">
      <app-close-logo
        (click)="emitClose()"
        (keydown)="emitClose()"
        tabindex="0"
      />
    </div>
    <div class="flex justify-between px-10 py-8">
      <h3 class="text-primary font-semibold text-lg">Add new Contact</h3>
    </div>
    <div class="grid grid-cols-2 py-4 border-y gap-6 pl-10 pr-12">
      <app-input
        [form]="addContactForm"
        label="Name"
        name="name"
        placeholder="Enter name"
        class="col-span-1"
      />
      <app-input
        [form]="addContactForm"
        label="Phone Number"
        name="phoneNumber"
        placeholder="Enter number"
        class="col-span-1"
      />
    </div>
    <div class="grid grid-cols-3 py-4 border-y gap-6 pl-10 pr-12">
      <app-input
        [form]="addContactForm"
        label="Campaign"
        name="campaign"
        [options]="['Yes', 'No']"
        class="col-span-1"
      />
      <app-input
        [form]="addContactForm"
        label="Value"
        name="value"
        placeholder="Enter value"
        class="col-span-1"
      />
    </div>
    <div class="flex justify-center mt-40 mb-10">
      <app-button
        class="w-1/3"
        (click)="handleSave()"
        (keydown)="handleSave()"
        tabindex="0"
      >
        Save
      </app-button>
    </div>
  </div>
  }
  <app-completed-anime [isDone]="isDone" message="Contact added" />
</app-modal>
